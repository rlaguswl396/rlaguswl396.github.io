<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <div id="header">To-do List</div>

    <div id="sidebar">
        <h3>회원가입 / 로그인</h3>
        <form id="signupForm">
            <label for="signup_username">회원가입</label>
            <input type="text" id="signup_username" placeholder="아이디 입력" required>
            <input type="password" id="signup_password" placeholder="비밀번호 입력" required>
            <button type="button" onclick="signup()">회원가입</button>
        </form>
        <hr>
        <form id="loginForm">
            <label for="login_username">로그인</label>
            <input type="text" id="login_username" placeholder="아이디 입력" required>
            <input type="password" id="login_password" placeholder="비밀번호 입력" required>
            <button type="button" onclick="login()">로그인</button>
        </form>
    </div>

    <div id="content">
        <nav>
            <a href="#" data-section="home" onclick="showSection('home')">홈</a>
            <a href="#" data-section="today" onclick="showSection('today')">오늘 할 일</a>
            <a href="#" data-section="done" onclick="showSection('done')">완료한 일</a>
        </nav>

        <div id="home" class="section">
            <div id="add">
                <form id="todoForm">
                    <div class="form-row">
                        <label for="todo_type">할 일 유형</label>
                        <select name="todo_type" id="todo_type">
                            <option value="urgent-important">긴급하고 중요함</option>
                            <option value="urgent-not-important">긴급하고 중요하지 않음</option>
                            <option value="not-urgent-important">긴급하지 않고 중요함</option>
                            <option value="not-urgent-not-important">긴급하지 않고 중요하지 않음</option>
                        </select>
                        <label for="due_date">마감 날짜</label>
                        <input type="date" id="due_date">
                    </div>
                    <textarea name="add_todo" id="add_todo" placeholder="할 일을 입력하세요."></textarea>
                    <button type="button" id="addButton">추가</button>
                </form>
            </div>
            <h2>아이젠하워 매트릭스</h2>
            <table>
                <tr class="table_head">
                    <td>긴급하고 중요함</td>
                    <td>긴급하고 중요하지 않음</td>
                </tr>
                <tr>
                    <td id="urgent-important"></td>
                    <td id="urgent-not-important"></td>
                </tr>
                <tr class="table_head">
                    <td>긴급하지 않고 중요함</td>
                    <td>긴급하지 않고 중요하지 않음</td>
                </tr>
                <tr>
                    <td id="not-urgent-important"></td>
                    <td id="not-urgent-not-important"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
